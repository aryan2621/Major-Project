<app-navbar></app-navbar>
<div class="container my-24 px-6 mx-auto">
  <section class="mb-32 text-gray-800 text-center m-auto">
    <h2 class="text-3xl font-bold mb-12">Testimonials</h2>
    <div
      class="grid md:grid-cols-2 gap-x-6 xl:gap-x-12 gap-y-5 w-[80vw] mx-auto mt-5"
    >
      <div
        *ngFor="let member of teamMembers; let i = index"
        [ngClass]="{
          'mb-6 lg:mb-0': i % 3 !== 2
        }"
        class="justify-center"
      >
        <div
          class="flex flex-col rounded-md bg-white shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] dark:bg-neutral-700 md:max-w-xl md:flex-row max-h-70 shadow-md"
        >
          <img
            class="h-80 w-full rounded-t-lg object-cover md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
            [src]="member.image"
            alt=""
          />
          <div class="flex flex-col justify-start p-6">
            <h3
              class="mb-2 text-xl font-medium text-neutral-800 dark:text-neutral-50"
            >
              {{ member.name }}
            </h3>
            <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
              {{ member.desc }}
            </p>
            <p class="text-xs text-neutral-500 dark:text-neutral-300 text-sky-600">
              {{ member.role }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
